<html>
<head>
    <title>Type Selector</title>
    <style>
        /* Write CSS rules here */
        h1 {
            color: darkred;
        }
        h2 {
            color: green;
        }
        p {
            color: blue;
            font-size: 18px;
        }
        div {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h1>This is a main heading</h1>
    <h2>This is a subheading</h2>
    <p>This is a paragraph.</p>
    <div>This is a division.</div>
</body>
</html>
