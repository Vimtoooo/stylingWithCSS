<html>
<head>
    <title>Font Family</title>
    <style>
        h1 {
            font-family: "Times New Roman", Times, serif;
        }

        p {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>
</body>
</html>
